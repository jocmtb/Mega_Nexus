{% extends "polls/index.html" %}

{% block content %}

<style>
  #login2{
        max-width: 400px;
        margin: auto;
        width: 50%;
        border: 3px solid #18599A;
        padding: 20px;
        border-radius: 25px;
    }
      #login1{
            max-width: 250px;
        }
        #login2 .form-group a{
          text-align: center;
          font-weight: bold;
          font-size: 32px;
        }
</style>
  <div id=login2 >

        <form action="/polls/login/" method="post">
          <fieldset class="form-group">
              <a><legend class="border-bottom mb-4">User Authentication
              </legend></a>
          </fieldset>
          <div id=login1 class="content-section">
            {% csrf_token %}
            {{ form }}

            <input type="submit" value="Log In">
            <div class="border-top pt-3">

                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="">Sign Up Now
                    </a>
                </small>

            </div>
          </div>

    </div>



{% endblock %}
